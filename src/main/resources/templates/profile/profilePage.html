<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <meta charset="UTF-8">
    <title>Your profile</title>
</head>
<body>
    <div class="row" layout:fragment="content">
        <h2 class="indigo-text center" th:text="#{profile.title}">Personal info</h2>


        <form th:action="@{/profile}" th:object="${profileForm}" method="post" class="col m8 s12 offset-m2">
            <!--<ul th:if="${#fields.hasErrors('all')}" class="errorlist">-->
                <!--<li th:each="err : ${#fields.errors('all')}" th:text="${err}">Inputis incorrect</li>-->
            <!--</ul>-->

            <div class="row">
                <div class="input-field col s6">
                    <input id="twitterHandle" th:field="${profileForm.twitterHandle}"  th:errorclass="invalid" type="text">
                    <label for="twitterHandle" th:text="#{twitter.handle}" >Twitter handle</label>
                    <div th:errors="*{twitterHandle}" class="red-text">Error</div>
                </div>
                <div class="input-field col s6">
                    <input id="email" type="text" th:field="${profileForm.email}" th:errorsclass="invalid">
                    <label for="email" th:text="#{email}" >Email</label>
                    <div class="red-text" th:errors="*{email}">Error</div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="birthDate" th:field="${profileForm.birthDate}" th:errorclass="invalid" th:placeholder="${dateFormat}" type="text">
                    <label for="birthDate" th:text="#{birthdate}"th:placeholder="${dateFormat}">Birth Date</label>
                    <div class="red-text" th:errors="*{birthDate}">Error</div>
                </div>
            </div>
            <div class="row s12">
                <button class="btn waves-effect waves-light" type="submit" name="save">
                    Submit
                    <i class="mdi-content-send right"></i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
